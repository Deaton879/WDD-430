<div class="row">
    <div class="panel panel-default">
            <div class="panel-heading">
                <h1>Contacts</h1>
                <a class="btn btn-success pull-right" routerLink="new">New Contacts</a>
            </div>
        <div class="panel-body">
            <div class="col-xs-12">
                <cms-contact-item 
                    *ngFor="let contactEl of contacts"
                    [contact]="contactEl"
                    (contactSelected)="onContactSelected(contactEl)"></cms-contact-item>
            </div>
        </div>
    </div>
</div>
